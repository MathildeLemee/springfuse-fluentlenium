<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
            "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
  	template="/WEB-INF/layouts/template1CH.xhtml">
  	
	<ui:define name="topmenu">
		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton id="cancel" action="cancel" process="@none" ajax="false" immediate="true" 
					image="ui-icon-arrowreturnthick-1-w"
					value="${msg.back}" />
			</p:toolbarGroup>
		</p:toolbar>
  	</ui:define>

	<ui:define name="center">
		<p:focus/>
	   	<h2 style="text-align: center"><h:outputText value="#{title}"/></h2>
	   	<ui:insert />
	</ui:define>
</ui:composition>
