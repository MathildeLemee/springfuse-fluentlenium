<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:commandButton 
		ajax="false"
		action="#{action.toString()}"
		process="@this"
		rendered="#{empty rendered or rendered}"		
		immediate="true" 
		image="iconView"
		title="${msg.view}">
		<ui:insert/>
	</p:commandButton>		
</ui:composition>
