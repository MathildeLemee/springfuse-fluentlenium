<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
            "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:appcc="http://java.sun.com/jsf/composite/components"	
  	template="/WEB-INF/layouts/template1CH.xhtml">
  	
	<ui:define name="topmenu">
		<p:toolbar>
			<p:toolbarGroup align="left">
	        	<p:commandButton id="cancel" action="cancel" process="@none" ajax="false" immediate="true" 
	        		value="${msg.back}" image="ui-icon-arrowreturnthick-1-w"/>

				<!-- see PrimeFacesUtil.java -->
				<p:commandButton id="forceClose" action="forceClose"  value="forceClose"
					ajax="false" process="@none" immediate="true" style="display:none" />        	
			</p:toolbarGroup>
		</p:toolbar>
  	</ui:define>

	<ui:define name="center">  
		<p:focus for="cancel" rendered="#{readonly}"/>
  		<p:focus rendered="#{not readonly}"/>

	    <h2 style="text-align: center"><h:outputText value="#{title}"/></h2>
	
		<span id="messagesRegion" aria-label="form feedback" aria-live="assertive" aria-relevant="all">			
			<appcc:messages id="messages"/>
		</span>

		<ui:insert />
	</ui:define>
</ui:composition>
