<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:p="http://primefaces.org/ui"
  xmlns:app="http://springfuse.jaxio.com/app"
  xmlns:appcc="http://java.sun.com/jsf/composite/components">
    <p:fieldset legend="${msg.account}">
      <h:panelGrid columns="2" styleClass="aria-role-presentation">
    	<appcc:outputLabel for="username" value="${msg.account_username}"  required="true" />
    	<p:inputText id="username" label="${msg.account_username}" value="#{account.username}" maxlength="80" disabled="#{readonly}" />

        <appcc:outputLabel for="password" value="${msg.account_password}"  required="true"  />
        <p:inputText id="password" label="${msg.account_password}" value="#{account.password}" type="password" disabled="#{readonly}"/>

    	<appcc:outputLabel for="email" value="${msg.account_email}"  required="true" />
    	<p:inputText id="email" label="${msg.account_email}" value="#{account.email}" maxlength="80" disabled="#{readonly}" />

    	<appcc:outputLabel for="isEnabled" value="${msg.account_isEnabled}" />
        <h:selectBooleanCheckbox id="isEnabled" label="${msg.account_isEnabled}" value="#{account.isEnabled}" disabled="#{readonly}" />



		<!-- note: bug prevent us from using appcc:outputLabel -->
		<label for="form:homeAddress_input">${msg.account_homeAddress}</label>
		<h:panelGrid columns="2" styleClass="aria-role-presentation">
			<p:autoComplete id="homeAddress" value="#{account.homeAddress}" 
				completeMethod="#{addressService.find}"
		        var="item"
		        itemValue="#{item}"
		        itemLabel="#{addressConverter.print(item)}"	        
		        converter="#{addressConverter}" 
		        readonly="#{readonly}"
		        size="50">
				<p:ajax event="itemSelect" listener="#{messageUtil.info('status_selected_ok',msg.account_homeAddress)}" update="messages" />
			</p:autoComplete>
			<h:panelGroup>
            	<app:iconSearch action="selectHomeAddress" rendered="#{!readonly}" />
            	<app:iconEdit action="editHomeAddress" rendered="#{!readonly and not empty account.homeAddress}" />
        		<app:iconView action="viewHomeAddress" rendered="#{not empty account.homeAddress}"/>
			</h:panelGroup>
		</h:panelGrid>

    	<h:outputText value="${msg.account_contactInformation}" />
		<h:panelGrid columns="2" styleClass="aria-role-presentation">
	        <h:outputText id="contactInformation" value="#{contactInfoConverter.print(account.contactInformation)}" rendered="#{account.contactInformation != null}" />
	        <h:panelGroup>
				<app:iconAdd action="addContactInformation" rendered="#{!readonly and empty account.contactInformation}" />
	            <app:iconEdit action="editContactInformation" rendered="#{!readonly and not empty account.contactInformation}" />
	        	<app:iconView action="viewContactInformation" rendered="#{not empty account.contactInformation}"/>
			</h:panelGroup>
		</h:panelGrid>

    </h:panelGrid>
    <app:saveButton/>
  </p:fieldset>


	<p:tabView id="tabs" activeIndex="#{tabBean.activeIndex}">
	<p:ajax event="tabChange" />


	<p:tab id="books" title="${msg.account_books}">	
  	<!-- One To Many: books -->
	<p:dataTable id="booksList" var="item" value="#{books}" 
		width="100%"
      	height="150px"
      	paginator="true" 
      	paginatorAlwaysVisible="false"      	
      	rows="10"
      	currentPageReportTemplate="{currentPage} / {totalPage}"
	  	paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
      	paginatorPosition="bottom">
		<f:facet name="header">
			<h:outputText value="books List (one-to-many relation)"/>
		</f:facet>		
		
		<p:column id="book_account" headerText="${msg.book_account}" width="30%">
			<h:outputText value="#{accountConverter.print(item.account)}"/>
		</p:column>      		
      	<p:column id="book_title" headerText="${msg.book_title}" width="30%">
      		<h:outputText value="#{item.title}" />
		</p:column>
      	<p:column id="book_numberOfPages" headerText="${msg.book_numberOfPages}" width="30%">
      		<h:outputText value="#{item.numberOfPages}" />
		</p:column>
		<p:column id="actions" width="9%">
			<f:facet name="header">
				<app:iconAdd action="addBook" />
      		</f:facet>
        	<app:iconView action="viewBook" />
        	<app:iconEdit action="editBook" />
        	<app:iconDelete action="removeBook" />
		</p:column>
	</p:dataTable>
	</p:tab>

	<p:tab id="documents" title="${msg.account_documents}">	
  	<!-- One To Many: documents -->
	<p:dataTable id="documentsList" var="item" value="#{documents}" 
		width="100%"
      	height="150px"
      	paginator="true" 
      	paginatorAlwaysVisible="false"      	
      	rows="10"
      	currentPageReportTemplate="{currentPage} / {totalPage}"
	  	paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
      	paginatorPosition="bottom">
		<f:facet name="header">
			<h:outputText value="documents List (one-to-many relation)"/>
		</f:facet>		
		
		<p:column id="document_account" headerText="${msg.document_account}" width="18%">
			<h:outputText value="#{accountConverter.print(item.account)}"/>
		</p:column>      		
      	<p:column id="document_documentContentType" headerText="${msg.document_documentContentType}" width="18%">
      		<h:outputText value="#{item.documentContentType}" />
		</p:column>
      	<p:column id="document_documentSize" headerText="${msg.document_documentSize}" width="18%">
      		<h:outputText value="#{item.documentSize}" />
		</p:column>
      	<p:column id="document_documentFileName" headerText="${msg.document_documentFileName}" width="18%">
      		<h:outputText value="#{item.documentFileName}" />
		</p:column>

		<p:column id="document_documentBinary" headerText="${msg.document_documentBinary}" width="18%">
	    	<h:commandLink value="#{item.documentFileName}" rendered="#{not empty item.documentFileName}"><p:fileDownload value="#{item.streamedContentFile}"/></h:commandLink>		
		</p:column>
		<p:column id="actions" width="9%">
			<f:facet name="header">
				<app:iconAdd action="addDocument" />
      		</f:facet>
        	<app:iconView action="viewDocument" />
        	<app:iconEdit action="editDocument" />
        	<app:iconDelete action="removeDocument" />
		</p:column>
	</p:dataTable>
	</p:tab>

  	<p:tab id="roles" title="${msg.account_roles}">	
  	<!-- Many To Many: roles -->
	<p:dataTable id="rolesList" var="item" value="#{roles}"
		width="100%"
		height="150px"
		paginator="true" 
      	paginatorAlwaysVisible="false"      	
      	rows="10"
      	currentPageReportTemplate="{currentPage} / {totalPage}"
	  	paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"      	
      	paginatorPosition="bottom">
		<f:facet name="header">
			<h:outputText value="roles List (many-to-many relation)"/>
		</f:facet>		
		
		<p:column id="role_roleName" headerText="${msg.role_roleName}" width="90%">
	    	<h:outputText value="#{item.roleName}" />
		</p:column>
		<p:column id="actions" width="9%">
			<f:facet name="header">
       			<app:iconSearch action="searchRole" rendered="#{!readonly}"/>
       			<app:iconAdd action="addRole" disabled="#{readonly}" />
      		</f:facet>
        	<app:iconView action="viewRole" />
        	<app:iconDelete action="removeRole" disabled="#{readonly}" />
		</p:column>
	</p:dataTable>
	</p:tab>
	</p:tabView>  
</ui:composition>
