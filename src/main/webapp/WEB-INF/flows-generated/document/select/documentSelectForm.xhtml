  xmlns:p="http://primefaces.org/ui"
  xmlns:app="http://springfuse.jaxio.com/app"
  xmlns:appcc="http://java.sun.com/jsf/composite/components">
  <app:search data="#{documents}" legend="${msg.document} ${msg.search_criteria}">
    <ui:define name="filters">
      	<f:validateBean disabled="true">      
        <h:panelGrid columns="2">
        <h:outputLabel for="account" value="${msg.document_account}" />
        <h:selectOneMenu id="account"
			value="#{documentSearchForm.document.account}"
          	converter="#{accountConverter}">
          	<f:selectItem itemValue="" itemLabel="-- Select One" />
			<f:selectItems value="#{accountService.find()}" var="item" itemLabel="#{accountConverter.print(item)}" />
        </h:selectOneMenu>

	</h:panelGrid>
	</f:validateBean>	
    </ui:define>

    <ui:define name="result">
		<p:column id="document_account" headerText="${msg.document_account}" width="18%">
      		<h:outputText value="#{accountConverter.print(item.account)}" />
		</p:column>
      	<p:column id="document_documentContentType" headerText="${msg.document_documentContentType}" sortBy="#{item.documentContentType}" width="18%">
      		<h:outputText value="#{item.documentContentType}" />
		</p:column>
      	<p:column id="document_documentSize" headerText="${msg.document_documentSize}" sortBy="#{item.documentSize}" width="18%">
      		<h:outputText value="#{item.documentSize}" />
		</p:column>

		</p:column>
		<p:column id="open" headerText="${msg.actions}" width="10%">

				<app:iconSelect action="select">
					<f:setPropertyActionListener value="#{item}" target="#{documents.selectedRow}" />				
				</app:iconSelect>
			</c:if>
			<c:if test="#{empty select or not select}">
				<app:iconEdit action="select">
					<f:setPropertyActionListener value="#{item}" target="#{documents.selectedRow}" />		
				</app:iconEdit>
