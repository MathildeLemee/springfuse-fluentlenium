    <p:fieldset legend="${msg.book}">
      <h:panelGrid columns="2" styleClass="aria-role-presentation">

			<p:autoComplete id="account" value="#{book.account}"

		        var="item"
		        itemValue="#{item}"
		        itemLabel="#{accountConverter.print(item)}"	        
		        converter="#{accountConverter}" 
		        readonly="#{true}"
		        size="50">
				<p:ajax event="itemSelect" listener="#{messageUtil.info('status_selected_ok',msg.book_account)}" update="messages" />
			</p:autoComplete>
			<h:panelGroup>
				<h:outputText value="(not editable directly)" rendered="#{empty book.account}"/>
